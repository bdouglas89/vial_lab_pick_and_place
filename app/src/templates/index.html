    <!DOCTYPE html>

    <body>
        <script>
            document.getElementById('btnVial').addEventListener('click', function() {
                fetch('vial.html')
                    .then(response => response.text())
                    .then(html => {
                        document.querySelector('.contenido').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error al cargar el archivo vial.html:', error);
                        document.querySelector('.contenido').innerHTML = '<p>Error al cargar el contenido.</p>';
                    });
            });
    
            document.getElementById('btnRack').addEventListener('click', function() {
                fetch('rack.html')
                    .then(response => response.text())
                    .then(html => {
                        document.querySelector('.contenido').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error al cargar el archivo rack.html:', error);
                        document.querySelector('.contenido').innerHTML = '<p>Error al cargar el contenido.</p>';
                    });
            });
        </script>

    <div class="body">
